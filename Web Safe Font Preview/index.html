<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Safe Font Preview</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <header>
        <h1>TYP</h1>
        <h2>Test-drive your text</h2>
      </header>
      <div class="formHolder">
        <form method="POST">
          <div class="third">
            Font Family
            <br>
            <select name="font" id="font">
              <option value="helvetica" id="helvetica">Helvetica</option>
              <option value="times" id="times">Times</option>
              <option value="impact" id="impact">Impact</option>
              <option value="courier" id="courier">Courier</option>
              <option value="verdana" id="verdana">Verdana</option>
            </select>
          </div>
          <div class="third">
            Font Size
            <br />
            <input type="text" placeholder="12" id="size" />
          </div>
          <div class="third">
            Font Weight
            <br>
            <select name="weight" id="weight">
              <option value="normal">Normal</option>
              <option value="bold">Bold</option>
              <option value="bolder">Bolder</option>
              <option value="lighter">lighter</option>
            </select>
          </div>
        </form>
      </div>
      <div class="preview">Sample Font</div>
      <textarea
        name="text"
        placeholder="Type something here and see what happens..."
        id="text"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
